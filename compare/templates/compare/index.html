{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'compare/style.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'compare:detail' question.id %}">{{ question.question_text }}</a></li> {# detail here is defined in compare/urls.py #}
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
